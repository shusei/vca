<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe VCA - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 font-inter h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-2">
            <span class="material-icons-round text-yellow-500 text-3xl">checkroom</span>
            <h1 class="text-xl font-bold tracking-wide text-yellow-500">Wardrobe <span class="text-white">VCA</span>
            </h1>
        </div>
        <button id="settingsBtn" class="p-2 rounded-full hover:bg-gray-700 transition text-gray-400 hover:text-white">
            <span class="material-icons-round">settings</span>
        </button>
    </header>

    <!-- Main Content -->

    <!-- OOTD Button -->
    <button id="ootdBtn"
        class="glass hover:bg-white/10 text-white p-6 rounded-2xl flex flex-col items-center gap-3 transition group border border-white/5 hover:border-pink-500/50">
        <span class="material-icons-round text-4xl text-pink-500 group-hover:scale-110 transition">auto_awesome</span>
        <span class="font-medium tracking-wide">AI 穿搭顧問</span>
    </button>
    </div>

    <!-- Recent Items -->
    <div class="mb-6 flex justify-between items-end">
        <h3 class="text-xl font-bold text-white flex items-center gap-2">
            <span class="w-1 h-6 bg-yellow-500 rounded-full"></span>
            我的衣櫃
        </h3>
        <button onclick="fetchItems()" class="text-xs text-gray-400 hover:text-white transition">重新整理</button>
    </div>

    <div id="recentGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4 pb-20">
        <!-- Items will be injected here -->
    </div>
    </div>

    <!-- Upload Overlay -->
    <div id="uploadOverlay"
        class="fixed inset-0 bg-gray-900 bg-opacity-95 flex flex-col items-center justify-center hidden z-50">
        <div class="relative w-32 h-32 mb-4">
            <img id="previewImg" src=""
                class="w-full h-full object-cover rounded-lg border-2 border-yellow-500 shadow-lg opacity-50">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-yellow-500">
                </div>
            </div>
        </div>
        <p id="statusText" class="text-yellow-500 font-semibold animate-pulse">正在壓縮...</p>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay"
        class="fixed inset-0 bg-green-900 bg-opacity-95 flex flex-col items-center justify-center hidden z-50">
        <span class="material-icons-round text-6xl text-green-400 mb-2 animate-bounce">check_circle</span>
        <h3 class="text-xl font-bold text-white">上傳成功！</h3>
        <p class="text-green-200 text-sm mt-1">AI 正在背景分析中...</p>
        <button id="resetBtn"
            class="mt-6 px-6 py-2 bg-gray-800 rounded-full text-white hover:bg-gray-700 transition border border-green-700">
            繼續上傳
        </button>
    </div>

    </main>

    <!-- Settings Modal -->
    <div id="settingsModal"
        class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="bg-gray-800 rounded-2xl w-full max-w-md shadow-2xl border border-gray-600 transform transition-all scale-100">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white">系統設定</h2>
                <button id="closeSettings" class="text-gray-400 hover:text-white">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="p-6 space-y-6">
                <!-- Gemini API Key -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Gemini API Key</label>
                    <input type="password" id="geminiKey"
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition"
                        placeholder="AIzaSy...">
                    <p class="text-xs text-gray-500 mt-1">用於 AI 圖片分析與穿搭建議。</p>
                </div>

                <!-- Supabase URL -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Supabase Project URL</label>
                    <input type="text" id="supabaseUrl"
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition"
                        placeholder="https://xyz.supabase.co">
                </div>

                <!-- Supabase Key -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Supabase Anon Key</label>
                    <input type="password" id="supabaseKey"
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition"
                        placeholder="eyJhbG...">
                    <p class="text-xs text-gray-500 mt-1">用於儲存圖片與資料庫。</p>
                </div>
            </div>
            <div class="p-6 border-t border-gray-700 flex justify-end">
                <button id="saveSettings"
                    class="bg-yellow-600 hover:bg-yellow-500 text-white font-semibold py-2 px-6 rounded-lg transition shadow-lg">
                    儲存設定
                </button>
            </div>
        </div>
    </div>

    <!-- OOTD Context Modal -->
    <div id="ootdModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md p-6 shadow-2xl relative">
            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                <span class="material-icons-round text-pink-500">auto_awesome</span>
                今天想穿什麼？
            </h3>

            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-400 block mb-1">場合 (Occasion)</label>
                    <input type="text" id="ootdOccasion" placeholder="例如：約會、上班、健身、婚禮..."
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-pink-500 transition">
                </div>
                <div>
                    <label class="text-xs text-gray-400 block mb-1">天氣 (Weather)</label>
                    <input type="text" id="ootdWeather" placeholder="例如：晴天 25度、下雨微涼..."
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-pink-500 transition">
                </div>
            </div>

            <div class="mt-6 flex gap-3">
                <button id="closeOOTD"
                    class="flex-1 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition">取消</button>
                <button id="generateOOTD"
                    class="flex-1 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold py-3 rounded-xl hover:shadow-lg hover:shadow-pink-500/20 transition">
                    開始生成
                </button>
            </div>
        </div>
    </div>

    <!-- OOTD Result Overlay -->
    <div id="ootdResultOverlay"
        class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 flex flex-col p-4 overflow-y-auto">
        <div class="w-full max-w-lg mx-auto mt-10 mb-20">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2
                        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">
                        今日穿搭提案
                    </h2>
                    <p id="ootdReason" class="text-sm text-gray-400 mt-1">AI 正在思考中...</p>
                </div>
                <button id="closeResult" class="p-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition">
                    <span class="material-icons-round">close</span>
                </button>
            </div>

            <div id="ootdItemsGrid" class="grid grid-cols-2 gap-4">
                <!-- OOTD Items -->
            </div>

            <div class="mt-8 bg-gray-800/50 rounded-xl p-4 border border-white/5">
                <h4 class="text-sm font-bold text-gray-300 mb-2 flex items-center gap-2">
                    <span class="material-icons-round text-yellow-500 text-sm">lightbulb</span>
                    穿搭筆記
                </h4>
                <p id="ootdNotes" class="text-sm text-gray-400 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
